<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Playlist possíveis</title>
</head>
<body>
  <header>
    <h1>Playlists possíveis</h1>
  </header>
  <main class="container">
    <div class="data-playlist">
      <form class="data-playlist__form">
        <fieldset>
          <input placeholder="Digite o número de musicas" type="number" autofocus min="1" name="number-songs" id="number-songs" required>
          <input type="submit" value="Ver" id="see-possibilities">
        </fieldset>
      </form>
      <div class="data-playlist__data">
        <p id="number-possibilities">Aqui mostrará o número de possibilidades!</p>
      </div>
    </div>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
